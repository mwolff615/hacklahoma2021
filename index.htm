<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8"> 
    	<link rel="preconnect" href="https://fonts.gstatic.com">
    	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100%26display=swap" rel="stylesheet">
    <style>
		h1   {color: white; font-family: "Noto Sans JP";}
		p    {color: white; font-family: "Noto Sans JP";}
		body { 
			background-image: linear-gradient(to bottom, #ff5959, #ffad5a, #4f9da6, #1a0841); 
			background-repeat: no-repeat; 
			background-size: 100% 100%; 
			background-attachment: fixed; 
		}
		
		
        * {
          box-sizing: border-box;
        }
        
        .column {
          float: left;
          width: 33.33%;
          padding: 5px;
        }

    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }

		</style>
	</head>
	<body>
	 	<h1><span><center>【ｏｌｄ　ｓｃｈｏｏｌ　ｃｏｏｌ】</center></span></h1> 
	  <div class="row">
  <div class="column">
    <img src="palm_tree_2.jpg" alt="Palm Trees" style="width:100%">
  </div>
  <div class="column">
    <img src="oklahoma.jpg" alt="Oklahoma" style="width:100%">
  </div>
  <div class="column">
    <img src="two_suns.jpg" alt="Suns" style="width:100%">
  </div>
</div> 
	  <div class="row">
  <div class="column">
    <img src="qr_webar_bold-scene-5932-berlin.png" alt="Berlin Wall QR Code" style="width:100%">
  </div>
  <div class="column">
    <img src="qr_webar_bold-scene-5932.png" alt="Macintosh QR Code" style="width:100%">
  </div>
  <div class="column">
    <img src="qr_webar_bold-scene-5932-sally.png" alt="Sally Ride QR Code" style="width:100%">
  </div>
</div> 

	</body>
</html>
